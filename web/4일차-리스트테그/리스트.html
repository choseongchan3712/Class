<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트</title>
</head>
<body>
    <!-- 순서가 없는 목록 -->
    <ul>
        <li type="disc">검은색 원형 기호</li>
        <li type="circle">속이 비워진 원형 기호</li>
        <li type="square">사각형 기호</li>
        <li type="none">기호가 없음</li>
    </ul>

    <!-- 
        부모테그 -> 자식테그 -> 자손테그 
        부모테그의 속성 상속 가능
    -->

    <ul type="square">
        <li>순서가 없는 목록</li>
        <li>순서가 없는 목록</li>
        <li>순서가 없는 목록</li>
        <li>순서가 없는 목록</li>
    </ul>

    <br />
    <br />
    <br />

    <!-- 순서가 있는 목록 -->
    <ol>
        <li type="1">순서가 있는 목록</li>
        <li type="a">순서가 있는 목록</li>
        <li type="A">순서가 있는 목록</li>
        <li type="i">순서가 있는 목록</li>
        <li type="I">순서가 있는 목록</li>
    </ol>

</body>
</html>
